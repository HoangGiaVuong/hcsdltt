version: '3.7'

services:
  # ---- KAFKA MỚI (Không cần Zookeeper) ----
  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kafka_service
    ports:
      - "9092:9092"
    environment:
      # Cấu hình KRaft (thay thế Zookeeper)
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_NODE_ID: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:2093'
      KAFKA_LISTENERS: 'PLAINTEXT://kafka:2092,CONTROLLER://kafka:2093,PLAINTEXT_HOST://0.0.0.0:9092'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:2092,PLAINTEXT_HOST://localhost:9092'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'

      # Cấu hình Broker
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1

  # ---- POSTGRES (Với pg_stat_statements) ----
  postgres:
    image: postgres:16-alpine
    container_name: postgres_service
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      # Tên DB này PHẢI KHỚP với file config.ini của bạn
      POSTGRES_DB: taxi_data_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    # Kích hoạt extension 'pg_stat_statements' khi khởi động
    # Đây là bước cần thiết cho phần tối ưu hóa ML
    command:
      - "postgres"
      - "-c"
      - "shared_preload_libraries=pg_stat_statements"
      - "-c"
      - "pg_stat_statements.track=all"

# Định nghĩa volume để dữ liệu Postgres không bị mất khi container tắt
volumes:
  pgdata: